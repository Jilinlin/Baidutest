<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="百度帐号是登录所有百度系产品的通行证，登录后还可以在帐户管理页管理/修改您的个人信息，包括修改密码、绑定手机、身份认证等">
    <title>
        注册百度帐号
    </title>
    <link rel="stylesheet" href="./layout.css">
</head>
<body>
    <div id="wrapper" class="">
        <div id="content">
            <div class="mod-new-reg-bg">
                <img src="https://passport.baidu.com/static/passpc-account/img/reg_bg_min.jpg">
            </div>

            <div class="mod-new-reg-wrapper">
                <div class="mod-new-reg-logo">
                    <img src="https://passport.baidu.com/static/passpc-account/img/baidu.png">
                </div>
                <div class="mod-new-reg-text">
                    <h3>用科技</h3>
                    <p>让复杂的世界更简单</p>
                </div>
                <div class="mod-new-reg-footer">
                    <span class="mod-new-reg-help">
                        <a class="mode-new-reg-help-text" href="https://passport.baidu.com/v2/?ucenterfeedback#reg" target="_blank">帮助中心</a>
                        <span class="mod-new-reg-line"></span>
                        <a class="mod-new-reg-service"  href="https://zhiqiu.baidu.com/imcswebchat/roulette/in?id=48721&token=1nnbs7op4ocsr68143oamrjq9c4eoin2&domainID=pass&type=2"></a>
                    </span>
                    <span class="mod-new-reg-copyright">2020&nbsp;&copy;Baidu</span>
                </div>
            </div>

            <div class="mod-reg clearfix mod-reg- mod-new-reg-content">

                <div class="new-reg-guide-login">
                    <h3>欢迎注册</h3>
                    <p>已有帐号？<span id="login_btn">登录</span></p>
                </div>

                <div class="new-reg-content">
                        <!-- （1）用户名 -->
                        <div>
                            <div class="usertip">
                                <span>设置之后不可更改，中英文均可，最长14个英文或7个汉字</span>
                            </div>
                            <label class="userlabel">用户名</label>
                            <input id='username' class="userinp" type="text" placeholder="请设置用户名">
                            <span id='username-validation-message' class="userfalse" ></span>
                        </div>
                        <!-- （2）手机号 -->
                        <div>
                            <label class="tellabel">手机号</label>
                            <input id='tel' class="telinp" maxlength="11" type="text" value="" placeholder="可用于登录和找回密码">
                            <span id='tel-validation-message' class="telfalse" ></span>
                        </div>
                        <!-- （3）密码 -->
                        <div>
                            <div class="pwdtip">
                                <p>长度为8~14个字符</p>
                                <p>字母或数字以及标点符号至少包含两种</p>
                                <p>不允许空格、中文</p>
                            </div>
                            <label class="pwdlabel">密&emsp;码</label>
                            <input id='pwd' class="pwdinp" type="password" value="" placeholder="请设置登录密码">
                            <div id='tippwd'>
                                <span >!</span>
                            </div>
                            <span id='pwd-validation-message' class="pwdfalse" ></span>
                        </div>
                        <!-- （4）验证码 -->
                        <div>
                            <label class="codelabel">验证码</label>
                            <input id='code' class="codeinp" type="text" maxlength="6" value="" placeholder="请输入验证码">
                            <input id='getCode' class="getcode"  type="button" value="获取验证码">
                            <span id='code-validation-message' class="codefalse" ></span>
                        </div>
                        <!-- （5）注册 -->
                        <p>
                            <input id='register' class="zhuce" type="submit" value="注册" >
                        </p>
                        <!-- （6）协议 -->
                        <p class="xieyi">
                            <input style="position: relative;" name="isAgree"  type="checkbox">
                            <label style="color:#666;margin-left: 5px;">阅读并接受</label>
                            <a style="color: #2E58FF;text-decoration: none;" target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>
                                及
                            <a style="color: #2E58FF;text-decoration: none;" target="_blank" href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a>
                        </p>
                </div>                    
            </div>
        </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
